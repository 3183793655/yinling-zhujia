<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进度查询</title>
    <link rel="stylesheet" href="lichengtu.css">
    <style>
        /* 引入等宽字体 */
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap');
    </style>
</head>
<body>
    <div class="flowchart">
        <div class="step">
            <div class="circle">①</div>
            <div class="description">
                <p>用户在首页进入问卷并填写</p>
            </div>
            <div class="arrow"></div>
        </div>
        <div class="step">
            <div class="circle">②</div>
            <div class="description">
                <p>添加长者家居诊断师联系方式</p>
            </div>
            <div class="arrow"></div>
        </div>
        <div class="step">
            <div class="circle">③</div>
            <div class="description">
                <p>后台为客户提供方案选择界面</p>
            </div>
            <div class="arrow"></div>
        </div>
        <div class="step">
            <div class="circle">④</div>
            <div class="description">
                <p>服务进度跟踪</p>
            </div>
        </div>
    </div>
</body>
</html>
